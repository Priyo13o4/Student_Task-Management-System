{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Faculty</title>
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
</head>
<body>
    <h1>Delete Faculty</h1>
    
    <p>Are you sure you want to delete the faculty "{{ faculty.user.username }} ({{ faculty.faculty_id }})"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-button">Delete Faculty</button>
        <a href="{% url 'faculty_list' %}" class="cancel-button">Cancel</a>
    </form>

    <div class="back-link-container">
        <a href="{% url 'faculty_list' %}" class="back-link">‚Üê Back to faculty_list</a>
    </div>
</body>
</html>
