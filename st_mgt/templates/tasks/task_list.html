{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Tasks</title>
    <link rel = "stylesheet" href = "{% static 'css/admin_styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'admin_dashboard' %}" class="navbar-brand">Student Management System</a>
            <div class="navbar-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="navbar-menu">
                <a href="{% url 'admin_dashboard' %}">Dashboard</a>
                <a href="{% url 'student_list' %}">Students</a>
                <a href="{% url 'faculty_list' %}">Faculty</a>
                <a href="{% url 'course_list' %}">Courses</a>
                <a href="{% url 'task_list' %}" class="active">Tasks</a>
            </div>
            <div class="user-info">
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search tasks..." value="{{ q }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr><th>Title</th><th>Description</th><th>Action</th></tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
                <a href="{% url 'manage_task' task.id %}">
                    Manage
                </a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No tasks found.</td></tr>
        {% endfor %}
    </table>
    <div class="back-link-container">
        <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to admin_dashboard</a>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }   
    </script>

</body>
</html>
