{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Courses</title>
    <link rel = "stylesheet" href = "{% static 'css/admin_styles.css' %}">
</head>
<body> 
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'admin_dashboard' %}" class="navbar-brand">Student Management System</a>
            <div class="navbar-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="navbar-menu">
                <a href="{% url 'admin_dashboard' %}">Dashboard</a>
                    <a href="{% url 'student_list' %}">Students</a>
                <a href="{% url 'faculty_list' %}">Faculty</a>
                <a href="{% url 'course_list' %}"class = "active">Courses  </a>
            </div>
            <div class="user-info">
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search courses..." value="{{ q }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr><th>Course Name</th><th>Course Code</th><th>Level</th><th>Action</th></tr>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.level }}</td>
            <td>
                <a href="{% url 'delete_course' course.id %}" class="delete-link">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No courses found.</td></tr>  
        {% endfor %}
    </table>
    <div class="back-link-container">
        <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to admin_dashboard</a>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }   
    </script>
</body>
</html>
