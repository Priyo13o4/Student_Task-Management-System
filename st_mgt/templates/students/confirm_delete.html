{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
</head>
<body>
    <div class="confirm-delete-container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the student "{{ student.user.username }}"?</p>
        <p>This action cannot be undone.</p>
        
        <form method="POST" action="{% url 'delete_student' student.id %}">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete Student</button>
        </form>
        
        <div class="back-link-container">
            <a href="{% url 'manage_student' student.id %}" class="back-link">‚Üê Back to student management</a>
        </div>
    </div>
</body>
</html>
